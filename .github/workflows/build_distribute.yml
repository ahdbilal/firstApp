name: Android CI

on: 
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout repo
      uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Sign Android release
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: build
        path: app/build/outputs/apk
        
    - name: Setup Python
      uses: actions/setup-python@v1.2.0
    
    - name: Read dist config
      id: dist_config
      run: |
        pip install PyYAML
        echo $GITHUB_REF
        destinations=$(echo $GITHUB_REF | python3 .github/workflows/lib/read_dist_config.py "destinations")
        notify_testers=$(echo $GITHUB_REF | python3 .github/workflows/lib/read_dist_config.py "notify_testers")
        echo "::set-output name=destinations::"${destinations//\'}""
        echo "::set-output name=notify_testers::"${notify_testers//\'}""
    
    - name: Distribute to App Center
      uses: ahdbilal/AppCenter-Github-Action@v1.0.3
      with:
        command: appcenter distribute release -f app/build/outputs/apk/release/app-release-unsigned-signed.apk \
          --silent ${{ steps.dist_config.outputs.notify_testers }} \
          -a ${{ secrets.APP_NAME }} \
          -g ${{ steps.dist_config.outputs.destinations }}
        token: ${{secrets.APP_CENTER_TOKEN}}
