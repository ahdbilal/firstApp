name: Android CI

on: 
  pull_request:
    branches: [master]
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Python
      uses: actions/setup-python@v1.2.0
    - name: appcenter_cli
      run: |
        install_url=$(curl -X GET "https://api.appcenter.ms/v0.1/apps/ahbilal-microsoft.com/firstApp/distribution_groups/privateA/releases/latest" -H "accept: application/json" -H "X-API-Token: 48795f81b653dcbad31bbb403f21b49d538badb3" | python3 -c "import sys, json; print(json.load(sys.stdin)['install_url'])")
        echo "::set-env name=link::$install_url"
    - run: |
        echo "${{steps.deploy.outputs.link}}"
    - run: |
        echo $link
    - name: Comment PR
      uses: thollander/actions-comment-pull-request@master
      with:
        message: 'Install link : ${{ link }}'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
